<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#tacticalGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="tacticalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Training Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#7f8c8d" opacity="0.6"/>
  
  <!-- Training Equipment -->
  <g transform="translate(50, 160)">
    <!-- Target Practice -->
    <circle cx="0" cy="0" r="30" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>
    <circle cx="0" cy="0" r="10" fill="#e74c3c"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Officers in Training -->
  <g transform="translate(120, 140)">
    <!-- Officer 1 -->
    <circle cx="0" cy="0" r="15" fill="#fdbcb4"/>
    <rect x="-10" y="10" width="20" height="25" fill="#2c3e50" rx="3"/>
    <rect x="-12" y="0" width="24" height="10" fill="#34495e" rx="12"/>
    <circle cx="-5" cy="-3" r="1" fill="#333"/>
    <circle cx="5" cy="-3" r="1" fill="#333"/>
    <!-- Weapon -->
    <rect x="15" y="5" width="20" height="3" fill="#95a5a6" rx="1"/>
    <rect x="30" y="3" width="8" height="7" fill="#7f8c8d" rx="2"/>
  </g>
  
  <g transform="translate(180, 145)">
    <!-- Officer 2 -->
    <circle cx="0" cy="0" r="15" fill="#fdbcb4"/>
    <rect x="-10" y="10" width="20" height="25" fill="#2c3e50" rx="3"/>
    <rect x="-12" y="0" width="24" height="10" fill="#34495e" rx="12"/>
    <circle cx="-5" cy="-3" r="1" fill="#333"/>
    <circle cx="5" cy="-3" r="1" fill="#333"/>
    <!-- Shield -->
    <ellipse cx="-20" cy="10" rx="8" ry="12" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <g transform="translate(240, 150)">
    <!-- Instructor -->
    <circle cx="0" cy="0" r="15" fill="#fdbcb4"/>
    <rect x="-10" y="10" width="20" height="25" fill="#27ae60" rx="3"/>
    <rect x="-12" y="0" width="24" height="10" fill="#2ecc71" rx="12"/>
    <circle cx="-5" cy="-3" r="1" fill="#333"/>
    <circle cx="5" cy="-3" r="1" fill="#333"/>
    <!-- Whistle -->
    <circle cx="15" cy="0" r="3" fill="#f39c12"/>
  </g>
  
  <!-- Training Cones -->
  <g transform="translate(300, 180)">
    <polygon points="0,0 -8,20 8,20" fill="#e67e22"/>
    <rect x="-8" y="18" width="16" height="4" fill="#d35400"/>
  </g>
  
  <g transform="translate(330, 180)">
    <polygon points="0,0 -8,20 8,20" fill="#e67e22"/>
    <rect x="-8" y="18" width="16" height="4" fill="#d35400"/>
  </g>
  
  <!-- Action Lines -->
  <path d="M 140 150 L 70 180" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    Tactical Training
  </text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.9">
    Advanced Operations &amp; Procedures
  </text>
</svg>
