<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#awardGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="awardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="trophyGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Award Podium -->
  <rect x="150" y="220" width="100" height="60" fill="#8b4513" rx="5"/>
  <rect x="140" y="210" width="120" height="15" fill="#a0522d" rx="3"/>
  
  <!-- Trophy -->
  <g transform="translate(200, 180)">
    <!-- Trophy Cup -->
    <ellipse cx="0" cy="-20" rx="25" ry="15" fill="url(#trophyGradient)"/>
    <rect x="-25" y="-35" width="50" height="15" fill="url(#trophyGradient)" rx="25"/>
    <ellipse cx="0" cy="-35" rx="25" ry="8" fill="#ffd700"/>
    
    <!-- Trophy Handles -->
    <ellipse cx="-35" cy="-25" rx="8" ry="5" fill="none" stroke="#ffd700" stroke-width="3"/>
    <ellipse cx="35" cy="-25" rx="8" ry="5" fill="none" stroke="#ffd700" stroke-width="3"/>
    
    <!-- Trophy Base -->
    <rect x="-15" y="-5" width="30" height="8" fill="#b8860b" rx="2"/>
    <rect x="-12" y="3" width="24" height="6" fill="#8b7355" rx="1"/>
    
    <!-- Trophy Stand -->
    <rect x="-3" y="9" width="6" height="15" fill="#8b7355"/>
    <ellipse cx="0" cy="24" rx="12" ry="4" fill="#654321"/>
  </g>
  
  <!-- Award Certificate -->
  <g transform="translate(320, 140)">
    <rect x="-30" y="-20" width="60" height="40" fill="#ffffff" rx="3"/>
    <rect x="-25" y="-15" width="50" height="30" fill="#f8f9fa"/>
    
    <!-- Certificate Content -->
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#e74c3c" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#2c3e50">BEST STATION</text>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="4" fill="#7f8c8d">AWARD 2024</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="4" fill="#7f8c8d">Excellence in Service</text>
    
    <!-- Certificate Seal -->
    <circle cx="15" cy="10" r="5" fill="#e74c3c"/>
    <circle cx="15" cy="10" r="3" fill="#c0392b"/>
  </g>
  
  <!-- Police Officers Receiving Award -->
  <g transform="translate(120, 190)">
    <!-- Officer 1 -->
    <circle cx="0" cy="0" r="15" fill="#fdbcb4"/>
    <rect x="-10" y="10" width="20" height="25" fill="#2c3e50" rx="3"/>
    <rect x="-12" y="5" width="24" height="10" fill="#34495e" rx="12"/>
    <circle cx="-5" cy="-3" r="1" fill="#333"/>
    <circle cx="5" cy="-3" r="1" fill="#333"/>
    <path d="M -4 3 Q 0 6 4 3" fill="none" stroke="#333" stroke-width="1"/>
    <!-- Medal -->
    <circle cx="0" cy="25" r="4" fill="#ffd700"/>
    <rect x="-1" y="15" width="2" height="10" fill="#e74c3c"/>
  </g>
  
  <g transform="translate(280, 195)">
    <!-- Officer 2 -->
    <circle cx="0" cy="0" r="15" fill="#fdbcb4"/>
    <rect x="-10" y="10" width="20" height="25" fill="#2c3e50" rx="3"/>
    <rect x="-12" y="5" width="24" height="10" fill="#34495e" rx="12"/>
    <circle cx="-5" cy="-3" r="1" fill="#333"/>
    <circle cx="5" cy="-3" r="1" fill="#333"/>
    <path d="M -4 3 Q 0 6 4 3" fill="none" stroke="#333" stroke-width="1"/>
    <!-- Clapping hands -->
    <ellipse cx="-15" cy="15" rx="3" ry="6" fill="#fdbcb4" transform="rotate(-20)"/>
    <ellipse cx="15" cy="15" rx="3" ry="6" fill="#fdbcb4" transform="rotate(20)"/>
  </g>
  
  <!-- Achievement Stars -->
  <g transform="translate(80, 80)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,5 -5,8 -3,2 -8,-2 -2,-2" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <g transform="translate(320, 60)">
    <polygon points="0,-6 1.5,-1.5 6,-1.5 2.25,1.5 3.75,6 0,3.75 -3.75,6 -2.25,1.5 -6,-1.5 -1.5,-1.5" fill="#ffd700" opacity="0.6"/>
  </g>
  
  <g transform="translate(60, 120)">
    <polygon points="0,-5 1,-1 5,-1 2,1 3,5 0,3 -3,5 -2,1 -5,-1 -1,-1" fill="#ffd700" opacity="0.4"/>
  </g>
  
  <!-- Confetti -->
  <rect x="50" y="50" width="3" height="3" fill="#e74c3c" transform="rotate(45)"/>
  <rect x="350" y="70" width="3" height="3" fill="#3498db" transform="rotate(30)"/>
  <rect x="100" y="40" width="3" height="3" fill="#2ecc71" transform="rotate(60)"/>
  <rect x="300" y="40" width="3" height="3" fill="#9b59b6" transform="rotate(15)"/>
  <rect x="70" y="200" width="3" height="3" fill="#f39c12" transform="rotate(75)"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    Best Station Award
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.9">
    Recognition for Outstanding Performance
  </text>
</svg>
