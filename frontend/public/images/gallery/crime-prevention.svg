<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);">
  <!-- Crime Prevention Background -->
  <rect width="400" height="300" fill="url(#crimePreventionGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="crimePreventionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- City Skyline -->
  <rect x="50" y="180" width="40" height="80" fill="#34495e"/>
  <rect x="100" y="160" width="35" height="100" fill="#2c3e50"/>
  <rect x="150" y="170" width="30" height="90" fill="#34495e"/>
  <rect x="190" y="150" width="45" height="110" fill="#2c3e50"/>
  <rect x="250" y="165" width="35" height="95" fill="#34495e"/>
  <rect x="300" y="175" width="40" height="85" fill="#2c3e50"/>
  
  <!-- Building Windows -->
  <rect x="55" y="190" width="4" height="4" fill="#f39c12"/>
  <rect x="65" y="190" width="4" height="4" fill="#f39c12"/>
  <rect x="75" y="190" width="4" height="4" fill="#f39c12"/>
  <rect x="55" y="210" width="4" height="4" fill="#f39c12"/>
  <rect x="75" y="210" width="4" height="4" fill="#f39c12"/>
  
  <rect x="105" y="170" width="4" height="4" fill="#f39c12"/>
  <rect x="115" y="170" width="4" height="4" fill="#f39c12"/>
  <rect x="125" y="170" width="4" height="4" fill="#f39c12"/>
  <rect x="105" y="190" width="4" height="4" fill="#f39c12"/>
  <rect x="125" y="190" width="4" height="4" fill="#f39c12"/>
  
  <!-- Police Patrol Car -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="60" height="25" fill="#ffffff" rx="3"/>
    <rect x="5" y="5" width="50" height="15" fill="#3498db" rx="2"/>
    <circle cx="12" cy="28" r="6" fill="#2c3e50"/>
    <circle cx="48" cy="28" r="6" fill="#2c3e50"/>
    <circle cx="12" cy="28" r="3" fill="#34495e"/>
    <circle cx="48" cy="28" r="3" fill="#34495e"/>
    <!-- Police Stripes -->
    <rect x="10" y="8" width="40" height="2" fill="#e74c3c"/>
    <rect x="10" y="16" width="40" height="2" fill="#e74c3c"/>
    <!-- Emergency Light -->
    <rect x="25" y="-3" width="10" height="3" fill="#e74c3c" rx="1"/>
    <rect x="27" y="-2" width="6" height="1" fill="#c0392b"/>
  </g>
  
  <!-- CCTV Camera -->
  <g transform="translate(200, 120)">
    <rect x="0" y="0" width="15" height="8" fill="#2c3e50" rx="2"/>
    <circle cx="2" cy="4" r="3" fill="#34495e"/>
    <circle cx="2" cy="4" r="2" fill="#ecf0f1"/>
    <line x1="8" y1="4" x2="20" y2="-5" stroke="#2c3e50" stroke-width="2"/>
    <rect x="18" y="-8" width="8" height="6" fill="#34495e" rx="1"/>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(160, 90)">
    <path d="M 0 0 L 8 -8 L 16 0 L 16 12 L 8 20 L 0 12 Z" fill="#3498db"/>
    <path d="M 2 2 L 8 -4 L 14 2 L 14 10 L 8 16 L 2 10 Z" fill="#2980b9"/>
    <circle cx="8" cy="6" r="3" fill="#ffffff"/>
    <text x="8" y="9" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2980b9">‚úì</text>
  </g>
  
  <!-- Crime Reduction Graph -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="80" height="50" fill="#ffffff" opacity="0.9" rx="3"/>
    <line x1="10" y1="40" x2="70" y2="40" stroke="#2c3e50" stroke-width="1"/>
    <line x1="10" y1="10" x2="10" y2="40" stroke="#2c3e50" stroke-width="1"/>
    <!-- Downward trending line (crime reduction) -->
    <polyline points="15,35 25,32 35,28 45,25 55,20 65,15" 
              fill="none" stroke="#27ae60" stroke-width="3"/>
    <text x="40" y="8" text-anchor="middle" font-family="Arial" font-size="8" fill="#27ae60" font-weight="bold">
      CRIME ‚Üì
    </text>
  </g>
  
  <!-- Community Watch Symbol -->
  <g transform="translate(120, 110)">
    <circle cx="0" cy="0" r="15" fill="#e67e22"/>
    <circle cx="0" cy="0" r="12" fill="#f39c12"/>
    <path d="M -6 -6 L 6 -6 L 6 6 L -6 6 Z" fill="#d35400"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="6" fill="#d35400">üëÅ</text>
  </g>
  
  <!-- Success Statistics -->
  <g transform="translate(300, 110)">
    <rect x="0" y="0" width="50" height="30" fill="#ffffff" opacity="0.9" rx="3"/>
    <text x="25" y="12" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#27ae60">
      -45%
    </text>
    <text x="25" y="22" text-anchor="middle" font-family="Arial" font-size="6" fill="#2c3e50">
      Crime Rate
    </text>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    Crime Prevention Success
  </text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.9">
    Effective Community Safety Initiatives
  </text>
</svg>
