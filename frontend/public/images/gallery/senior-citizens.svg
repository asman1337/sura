<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Senior Citizens Background -->
  <rect width="400" height="300" fill="url(#seniorGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="seniorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Community Hall Background -->
  <rect x="50" y="180" width="300" height="100" fill="#f8f9fa" rx="10"/>
  
  <!-- Senior Citizens Figures -->
  <g transform="translate(100, 100)">
    <!-- Senior Man -->
    <circle cx="0" cy="0" r="25" fill="#fdbcb4"/>
    <rect x="-15" y="15" width="30" height="40" fill="#4a90e2" rx="5"/>
    <path d="M -15 -20 Q 0 -35 15 -20" fill="#e6e6e6" stroke="#cccccc" stroke-width="2"/>
    <circle cx="-8" cy="-5" r="2" fill="#333"/>
    <circle cx="8" cy="-5" r="2" fill="#333"/>
    <path d="M -5 5 Q 0 10 5 5" fill="none" stroke="#333" stroke-width="2"/>
  </g>
  
  <g transform="translate(200, 110)">
    <!-- Senior Woman -->
    <circle cx="0" cy="0" r="25" fill="#fdbcb4"/>
    <rect x="-15" y="15" width="30" height="40" fill="#e74c3c" rx="5"/>
    <path d="M -20 -15 Q 0 -30 20 -15 Q 15 -25 0 -25 Q -15 -25 -20 -15" fill="#8b4513"/>
    <circle cx="-8" cy="-5" r="2" fill="#333"/>
    <circle cx="8" cy="-5" r="2" fill="#333"/>
    <path d="M -5 5 Q 0 10 5 5" fill="none" stroke="#333" stroke-width="2"/>
  </g>
  
  <g transform="translate(300, 105)">
    <!-- Police Officer -->
    <circle cx="0" cy="0" r="25" fill="#fdbcb4"/>
    <rect x="-15" y="15" width="30" height="40" fill="#2c3e50" rx="5"/>
    <rect x="-20" y="0" width="40" height="15" fill="#34495e" rx="20"/>
    <rect x="-5" y="-30" width="10" height="15" fill="#2c3e50"/>
    <circle cx="-8" cy="-5" r="2" fill="#333"/>
    <circle cx="8" cy="-5" r="2" fill="#333"/>
    <path d="M -5 5 Q 0 8 5 5" fill="none" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Conversation bubbles -->
  <ellipse cx="150" cy="80" rx="30" ry="15" fill="#ffffff" opacity="0.9"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">ðŸ‘¥ Meet</text>
  
  <!-- Floor pattern -->
  <pattern id="floorPattern" patternUnits="userSpaceOnUse" width="20" height="20">
    <rect width="20" height="20" fill="#ecf0f1"/>
    <rect width="10" height="10" fill="#bdc3c7"/>
    <rect x="10" y="10" width="10" height="10" fill="#bdc3c7"/>
  </pattern>
  <rect x="50" y="250" width="300" height="30" fill="url(#floorPattern)"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    Senior Citizens Meet
  </text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.9">
    Community Interaction Program
  </text>
</svg>
